<div class="scroll-container">
    <ghs-action (click)="relative = !relative" [action]="data.action" [relative]="relative"
        *ngIf="noPreview.indexOf(data.action.type) == -1">
    </ghs-action>
    <ghs-editor-action [(action)]="data.action"></ghs-editor-action>

    <a (click)="deleteAction()"><img class="ghs-icon" src="./assets/images/minus.svg">
        {{'editor.action.remove' | ghsLabel}}</a>
</div>
