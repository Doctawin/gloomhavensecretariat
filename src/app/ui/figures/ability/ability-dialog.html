<div class="ability-dialog"
  [ngClass]="{'bottom-actions' : ability && ability.bottomActions && ability.bottomActions.length > 0 || false, 'closed' : !opened, 'opened' : opened}">
  <ghs-ability [ability]="ability" [monster]="monster" [flipped]="opened"></ghs-ability>
</div>
<div class="close-container" (click)="close()"></div>
