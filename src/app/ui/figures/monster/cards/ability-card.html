<div class="container"
  [ngClass]="{'flipped' : flipped(), 'bottom-actions' : ability && ability.bottomActions && ability.bottomActions.length > 0, 'second-ability' : secondAbility, 'full-ability': settingsManager.settings.showFullAbilityCard}">
  <div *ngIf="!settingsManager.settings.showFullAbilityCard" class="hover-effect initiative"></div>
  <div *ngIf="!settingsManager.settings.showFullAbilityCard"  class="hover-effect title"></div>
  <ghs-ability [ability]="ability" [monster]="monster" [flipped]="flipped()" [highlightElements]="true" ghs-drag-click
    (singleClick)="openAbilities($event)" (doubleClick)="openAbility($event)"></ghs-ability>
  <ng-container *ngIf="secondAbility">
    <ghs-ability [ability]="secondAbility" [monster]="monster" [flipped]="flipped()" [highlightElements]="true"
      ghs-drag-click (singleClick)="openAbilities($event)" (doubleClick)="openAbility($event,true)">
    </ghs-ability>
  </ng-container>
</div>
<span class="left-abilities">
  {{this.monster.abilities.length - gameManager.monsterManager.drawnAbilities(this.monster)}}
</span>
