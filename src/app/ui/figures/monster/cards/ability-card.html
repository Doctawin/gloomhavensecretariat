<div class="container"
  [ngClass]="{'flipped' : flipped(), 'bottom-actions' : ability && ability.bottomActions && ability.bottomActions.length > 0, 'second-ability' : secondAbility}">
  <div class="hover-effect initiative"></div>
  <div class="hover-effect title"></div>
  <ghs-ability [ability]="ability" [monster]="monster" [flipped]="flipped()" [highlightElements]="true"></ghs-ability>
  <ghs-drag-click (singleClick)="openAbilities()" (doubleClick)="openAbility()"></ghs-drag-click>
  <ng-container *ngIf="secondAbility">
    <ghs-ability [ability]="secondAbility" [monster]="monster" [flipped]="flipped()" [highlightElements]="true">
    </ghs-ability>
    <ghs-drag-click (singleClick)="openAbilities()" (doubleClick)="openAbility(true)"></ghs-drag-click>
  </ng-container>
</div>
<span class="left-abilities">{{monster.abilities.length - ( monster.ability >= 0 ? monster.ability + 1 :
  0)}}</span>
