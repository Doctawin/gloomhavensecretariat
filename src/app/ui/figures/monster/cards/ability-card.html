<div class="container" (click)="click()"
  [ngClass]="{'flipped' : flipped(), 'bottom-actions' : ability && ability.bottomActions && ability.bottomActions.length > 0, 'second-ability' : secondAbility, 'fh' : settingsManager.settings.fhStyle}">
  <div class="hover-effect initiative"></div>
  <div class="hover-effect title"></div>
  <ghs-ability [ability]="ability" [monster]="monster" [flipped]="flipped()" [highlightElements]="true"></ghs-ability>
  <ghs-ability *ngIf="secondAbility" [ability]="secondAbility" [monster]="monster" [flipped]="flipped()"
    [highlightElements]="true"></ghs-ability>
</div>
<span class="left-abilities">{{monster.abilities.length - ( monster.ability >= 0 ? monster.ability + 1 :
  0)}}</span>
