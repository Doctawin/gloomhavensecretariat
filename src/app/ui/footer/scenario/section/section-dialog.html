<div class="section-popup">

    <p [i18n]="sectionData.marker ? 'scenario.section.addMarker' : 'scenario.section.add'"
        [i18n-args]="[sectionData.index,  sectionData.marker || '']">
    </p>

    <div class="buttons">
        <a class="cancel" (click)="cancel()">{{'scenario.section.cancel' | ghsLabel}}</a>
        <span class="spacer"></span>
        <a class="add" (click)="addSection()">{{'scenario.section.confirm' | ghsLabel}}</a>
    </div>
</div>
