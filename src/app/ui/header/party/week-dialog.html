<div class="week-dialog">
    <div class="title">
        {{'party.campaign.sheet.weekSections' | ghsLabel:[week+'']}}
        <span class="sub-title">{{'party.campaign.sheet.weekSections.calc' | ghsLabel:[(week -
            gameManager.game.party.weeks)+'']}}</span>
    </div>
    <div class="sections">
        <span class="section" *ngFor="let section of sectionsFixed()">
            <img src="./assets/images/fh/party/section.svg">
            {{section}}
        </span>
        <span class="section" *ngFor="let section of sections()">
            <img src="./assets/images/fh/party/section.svg">
            {{section}}
            <img src="./assets/images/hint.svg">
            <span class="spacer"></span>
            <img class="button" (click)="removeSection(section)" src="./assets/images/close.svg">
        </span>
    </div>
    <div class="add-section">
        <input #scenario [placeholder]="'party.campaign.sheet.weekSections.section' | ghsLabel"
            (keyup)="scenario.classList.remove('error'); scenario.classList.remove('error');"
            (keyup.enter)="addSection(scenario)">
        <img class="button" src="./assets/images/plus.svg"
            [title]="'party.campaign.sheet.weekSections.addSection' | ghsLabel" (click)="addSection(scenario)">
    </div>
</div>
