<span [innerHTML]="svg" title="{{'game.element.' + element.type | ghsLabel}}" [class]="element.type" class="element-svg"
    [ngClass]="{'full' : element.state == ElementState.new || element.state == ElementState.strong, 'half' : element.state == ElementState.waning, 'inert' : element.state == ElementState.inert}"></span>
